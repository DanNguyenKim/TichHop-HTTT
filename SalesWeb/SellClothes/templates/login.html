{% extends 'base.html' %}

{%block content%}
    <div class='container'>
        <div class='p-4 m-4'>
            <div class='col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4'>
                <h3 class='alter alter-light mb-4'>Đăng nhập</h3>
                <form action="/login" method='POST'>
                    {% csrf_token %}
                    {%if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {%endif%}
                    <!--email-->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" id=""value="{{values.email}}" class="form-control form-control-sm" placeholder=" ví dụ kimdan@gmail.com"> 
                    </div>
                    <!--password-->
                    <div class="form-group">
                        <label for="">Mật Khẩu</label>
                        <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********"> 
                    </div>                                           
                    <div class="form-group">
                        <input class='btn btn-sm btn-info col-lg-6' type="submit" value='Đăng nhập'>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
