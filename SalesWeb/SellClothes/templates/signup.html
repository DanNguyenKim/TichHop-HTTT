{% extends 'base.html' %}

{%block content%}
    <div class='container'>
        <div class='p-4 m-4'>
            <div class='col-lg-5 mx-auto border rounded pt-2'>
                <h3>Đăng Ký Tài Khoản</h3>
                <form action="/signup" method='POST'>
                    {% csrf_token %}
                    {%if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {%endif%}
                    <!--Tên-->
                    <div class="form-group">
                        <label for="">Tên</label>
                        <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm"> 
                      </div>
                    <!--Họ&Tên đệm-->
                    <div class="form-group">
                        <label for="">Họ & Tên đệm</label>
                        <input type="text" name="lastname" id=""value="{{values.last_name}}" class="form-control form-control-sm">
                    </div>
                    <!--Phone-->
                    <div class="form-group">
                        <label for="">Số Điện Thoại Liên Hệ</label>
                        <input type="text" name="phone" id=""value="{{values.phone}}" class="form-control form-control-sm" placeholder=" ví dụ 0123456789"> 
                    </div>
                    <!--email-->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" id=""value="{{values.email}}" class="form-control form-control-sm" placeholder=" ví dụ kimdan@gmail.com"> 
                    </div>
                    <!--password-->
                    <div class="form-group">
                        <label for="">Mật Khẩu</label>
                        <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********"> 
                    </div>                                           
                    <div class="form-group">
                        <input class='btn btn-sm btn-info col-lg-6' type="submit" value='Đăng ký'>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
